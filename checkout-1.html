<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
  <title>六角甜點工坊</title>
  <link rel="shortcut icon" href="images/logo/favicon.ico" type="image/x-icon">
  <meta name='description' content='練習Bootstrap框架與自建元件' />
  <meta property="og:title" content="六角甜點工坊" />
  <meta property="og:description" content="練習Bootstrap框架與自建元件">
  <meta property="og:type" content="website" />
  <!--  apple端-網頁加入置主畫面圖示設定 -->
  <link rel="apple-touch-icon" href="images/logo/favicon.ico" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="css/all.css">
</head>

<body class="text-primary">
  <header class="container px-0 px-md-fixgrid">
    <!-- logo撐高navbar  -->
    <nav class="navbar navbar-expand-md navbar-light p-0">
      <button class="navbar-toggler border-0 px-7 py-6" type="button" data-toggle="collapse"
        data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
        aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <!-- 切換 mobile min-width 576px -->
      <h1 class="h-logo mb-0">
        <a href="index.html" class="text-hide">Sweetaste</a>
      </h1>
      <!-- 購物車icon -->
      <a class="text-primary text-decoration-none material-icons px-7 py-6 order-md-1" href="cart.html">
        shopping_cart
      </a>
      <!-- collapse包覆選單 -->
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <!-- nav 選單 -->
        <ul class="navbar-nav ml-auto font-weight-bold">
          <li class="nav-item">
            <a class="nav-link text-primary px-7 py-6" href="index.html">首頁</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-primary px-7 py-6" href="product.html">甜點</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-primary px-7 py-6" href="login.html">登入</a>
          </li>
        </ul>
      </div>
    </nav>
  </header>
  <main class="container mb-md-14">
    <div class="row justify-content-center">
      <div class="col-md-10">
        <section class="row p-cartRow justify-content-center">
          <div class="col-lg-7 px-0 px-lg-fixgrid">
            <div class="bg-primary text-secondary pb-7 pt-10 px-10">
              <div class="d-flex">
                <!-- d-flex子層主軸可用margin-auto推擠 -->
                <h2 class="h1 mb-0 mr-18 mr-auto">運送</h2>
                <!-- 完成切換為p-stepLine__circle--finish 內層可設置icon-->
                <div class="p-stepLine">
                  <div class="p-stepLine__circle p-stepLine__circle--active"></div>
                  <div class="p-stepLine__circle text-primary"></div>
                  <div class="p-stepLine__circle"></div>
                </div>
              </div>
              <!-- 表單區塊 -->
              <div class="form-row pt-10">
                <div class="form-group col-6">
                  <label for="inputlastname" class="h5 font-weight-normal ">姓氏</label>
                  <input type="text" class="form-control-lg px-5 w-100 bg-secondary border-0" id="inputlastname"
                    placeholder="王">
                </div>
                <div class="form-group col-6">
                  <label for="inputfirstname" class="h5 font-weight-normal">姓名</label>
                  <input type="text" class="form-control-lg px-5 w-100 bg-secondary border-0" id="inputfirstname"
                    placeholder="小明">
                </div>
                <div class="form-group col-12">
                  <label for="inputphone" class="h5 font-weight-normal d-block">電話</label>
                  <input type="tel" class="form-control-lg px-5 w-100 bg-secondary border-0" id="inputphone"
                    placeholder="0966666666">
                </div>
                <label for="inputaddress" class="h5 font-weight-normal col-12">地址</label>
                <div class="form-group col-6">
                  <select class="form-control-lg px-5 w-100 bg-secondary border-0 text-info" id="inputaddress"
                    placeholder="高雄市">
                    <option>高雄市</option>
                    <option>台南市</option>
                    <option>台中市</option>
                    <option>台北市</option>
                  </select>
                </div>
                <div class="form-group col-6">
                  <select class="form-control-lg px-5 w-100 bg-secondary border-0 text-info" placeholder="新興區">
                    <option>高雄市</option>
                    <option>台南市</option>
                    <option>台中市</option>
                    <option>台北市</option>
                  </select>
                </div>
                <div class="form-group col-12 mb-0">
                  <input type="text" class="form-control-lg px-5 w-100 bg-secondary border-0" id="inputfirstname"
                    placeholder="幸福路 520 號">
                </div>
              </div>
            </div>
            <a href="checkout-2.html" class="btn btn-xl btn-warning w-100">下一步</a>
          </div>
          <div class="col-lg-5 col-md-8 d-none d-md-block">
            <div class="row flex-column">
              <!-- 父層 p-cartRow下的 .card -->
              <div class="card mb-5">
                <div class="card-body bg-transparent text-info">
                  <h5 class="card-title bg-secondary mx-n7 mx-lg-n4">訂單摘要</h5>
                  <div class="d-flex justify-content-between mb-2">
                    <span>小計</span>
                    <span>NT$ 2,700</span>
                  </div>
                  <div class="d-flex justify-content-between mb-3">
                    <span>運費</span>
                    <span>NT$ 300</span>
                  </div>
                  <div class="d-flex justify-content-between">
                    <span class="h5">總計</span>
                    <span class="h5">NT$ 3000</span>
                  </div>
                </div>
              </div>
              <div class="card">
                <div class="card-body bg-transparent text-info">
                  <h5 class="card-title bg-secondary mx-n4">購物清單</h5>
                  <div class="d-flex justify-content-between align-items-center mb-3">
                    <div class="p-cartRow__picture p-cartRow__picture--sm h-picture-img-1 flex-fill">
                    </div>
                    <div class="p-cartRow__content">
                      <h6 class="font-weight-normal">焦糖馬卡龍（2）</h6>
                      <span class="h5 mb-0 h-symbol--before">900</span>
                    </div>
                  </div>
                  <div class="d-flex justify-content-between align-items-center mb-3">
                    <div class="p-cartRow__picture p-cartRow__picture--sm h-picture-img-2 flex-fill">
                    </div>
                    <div class="p-cartRow__content">
                      <h6 class="font-weight-normal">焦糖馬卡龍（2）</h6>
                      <span class="h5 mb-0 h-symbol--before">900</span>
                    </div>
                  </div>
                  <div class="d-flex justify-content-between align-items-center mb-0">
                    <div class="p-cartRow__picture p-cartRow__picture--sm h-picture-img-3 flex-fill">
                    </div>
                    <div class="p-cartRow__content">
                      <h6 class="font-weight-normal">焦糖馬卡龍（2）</h6>
                      <span class="h5 mb-0 h-symbol--before">900</span>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>
      </div>
    </div>
  </main>
  <footer>
    <section class="bg-primary py-7 px-4 px-md-0">
      <div class="container">
        <div class="row justify-content-center align-items-center">
          <div class="col-md-5 text-white pb-5 pb-md-0 text-center text-md-left">
            <img src="images/logo/logo-light.svg" alt="" width="40" height="40">
            <span class="ml-3 h4 font-weight-normal align-middle">訂閱你我的甜蜜郵件</span>
          </div>
          <div class="col-md-5">
            <form action="index.html" class="c-indentGroup pl-15 d-flex justify-content-between">
              <label for="input-index-email"
                class="c-indentGroup__icon h-around--tleft-3 mb-0 material-icons">email</label>
              <input type="email" class="c-indentGroup__content pr-2 w-100" id="input-index-email"
                placeholder="example@gmail.com">
              <button type="submit" class="btn btn-warning material-icons py-3 px-4">arrow_forward</button>
            </form>
          </div>
        </div>
      </div>
    </section>
    <section class="bg-secondary p-5 pt-10 px-md-0">
      <div class="container">
        <div class="row justify-content-center pt-2">
          <div class="col-md-5 d-flex flex-column justify-content-between">
            <img src="images/logo/logotype-lg-dark.svg" alt="" width="171" height="27">
            <ul class="list-unstyled h-helve-family my-10">
              <li>07-1234-5678</li>
              <li>sweetaste@email.com</li>
              <li>800 高雄市新興區幸福路 520 號</li>
            </ul>
          </div>
          <div class="col-md-5 d-none d-md-block text-right mt-n3">
            <img src="images/lg-quote-4.svg" alt="" width="59" height="219">
          </div>
        </div>
        <div class="row justify-content-center align-items-end">
          <div class="col-md-5 mb-4 mb-md-0">
            <img src="images/ic-line@.svg" alt="" width="32" height="32">
            <img src="images/ic-facebook.svg" alt="" width="32" height="32">
          </div>
          <div class="col-md-5 text-md-right h-times-family">
            <span>© 2018 Sweetaste* All Rights Reserved</span>
          </div>
        </div>
      </div>
    </section>
  </footer>
  <script src="/javascripts/vendor.js"></script>
</body>

</html>
