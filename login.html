<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
  <title>六角甜點工坊</title>
  <link rel="shortcut icon" href="images/logo/favicon.ico" type="image/x-icon">
  <meta name='description' content='練習Bootstrap框架與自建元件' />
  <meta property="og:title" content="六角甜點工坊" />
  <meta property="og:description" content="練習Bootstrap框架與自建元件">
  <meta property="og:type" content="website" />
  <!--  apple端-網頁加入置主畫面圖示設定 -->
  <link rel="apple-touch-icon" href="images/logo/favicon.ico" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="css/all.css">
</head>

<body class="text-primary">
  <header class="container px-0 px-md-fixgrid">
    <!-- logo撐高navbar  -->
    <nav class="navbar navbar-expand-md navbar-light p-0">
      <button class="navbar-toggler border-0 px-7 py-6" type="button" data-toggle="collapse"
        data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
        aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <!-- 切換 mobile min-width 576px -->
      <h1 class="h-logo mb-0">
        <a href="index.html" class="text-hide">Sweetaste</a>
      </h1>
      <!-- 購物車icon -->
      <a class="text-primary text-decoration-none material-icons px-7 py-6 order-md-1" href="cart.html">
        shopping_cart
      </a>
      <!-- collapse包覆選單 -->
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <!-- nav 選單 -->
        <ul class="navbar-nav ml-auto font-weight-bold">
          <li class="nav-item">
            <a class="nav-link text-primary px-7 py-6" href="index.html">首頁</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-primary px-7 py-6" href="product.html">甜點</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-primary px-7 py-6" href="login.html">登入</a>
          </li>
        </ul>
      </div>
    </nav>
  </header>
  <main class="container ">
    <div class="row justify-content-center my-md-14">
      <div class="col-md-10 px-0 px-md-fixgrid">
        <!-- desktop 與 mobile 水平與垂直排版順序不同 -->
        <!-- mobile 社群區塊結構為上方，desktop為下方 -->
        <!-- desktop 社群區塊右方 and login區塊左方 - row-reverse 起始線反轉-->
        <div class="row no-gutters flex-md-row-reverse">
          <div class="col-md-6 py-md-3 align-self-center">
            <!-- moblie title -->
            <h2 class="text-center text-secondary bg-primary d-block d-md-none p-5 m-0">會員登入</h2>
            <div class="bg-secondary text-info p-5 py-md-6">
              <h2 class="h4 mb-5 h-titleLine h-titleLine--info font-weight-normal text-center d-none d-lg-block">連結社群帳號
              </h2>
              <div class="row no-gutters">
                <div class="col-4 col-md-12 mb-md-3">
                  <a href="#" class="btn btn-lg btn-block btn-light py-3 h-100">
                    <img src="images/ic-facebook-logotype.svg" class="img-fluid" alt="" width="108">
                  </a>
                </div>
                <div class="col-4 col-md-12 mb-md-3">
                  <a href="#" class="btn btn-lg btn-block btn-light py-3 h-100">
                    <img src="images/ic-google.svg" class="img-fluid" alt="" width="94">
                  </a>
                </div>
                <div class="col-4 col-md-12">
                  <a href="#" class="btn btn-lg btn-block btn-light py-3 h-100">
                    <img src="images/ic-yahoo.svg" class="img-fluid" alt="" width="97">
                  </a>
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-6 bg-primary">
            <div class="py-10 text-secondary d-none d-md-block">
              <h2 class="h1 text-center py-1 mb-0">會員登入</h2>
            </div>
            <form action="login.html" class="text-secondary">
              <div class="p-7 pt-md-0">
                <!-- input type 使用類型email -->
                <label class="c-indentGroup pl-15 w-100 text-primary mb-3">
                  <i class="c-indentGroup__icon h-around--tleft-3 material-icons">person</i>
                  <input type="email" class="c-indentGroup__content py-3 pr-2 w-100" placeholder="電子信箱/手機號碼">
                </label>
                <!-- input type 使用類型password -->
                <label class="c-indentGroup pl-15 w-100 text-primary mb-2">
                  <i class="c-indentGroup__icon h-around--tleft-3 material-icons">vpn_key</i>
                  <input type="password" class="c-indentGroup__content py-3 pr-2 w-100" placeholder="請輸入使用者密碼">
                </label>
                <div class=" custom-control custom-checkbox pt-1 mb-md-n2">
                  <input type="checkbox" class="custom-control-input" id="customCheck1">
                  <label class="custom-control-label" for="customCheck1">記住我</label>
                </div>
              </div>
              <button class="btn btn-lg btn-block btn-warning text-primary py-3" type="submit">登入帳號</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </main>
  <footer>
    <section class="bg-primary py-7 px-4 px-md-0">
      <div class="container">
        <div class="row justify-content-center align-items-center">
          <div class="col-md-5 text-white pb-5 pb-md-0 text-center text-md-left">
            <img src="images/logo/logo-light.svg" alt="" width="40" height="40">
            <span class="ml-3 h4 font-weight-normal align-middle">訂閱你我的甜蜜郵件</span>
          </div>
          <div class="col-md-5">
            <form action="index.html" class="c-indentGroup pl-15 d-flex justify-content-between">
              <label for="input-index-email"
                class="c-indentGroup__icon h-around--tleft-3 mb-0 material-icons">email</label>
              <input type="email" class="c-indentGroup__content pr-2 w-100" id="input-index-email"
                placeholder="example@gmail.com">
              <button type="submit" class="btn btn-warning material-icons py-3 px-4">arrow_forward</button>
            </form>
          </div>
        </div>
      </div>
    </section>
    <section class="bg-secondary p-5 pt-10 px-md-0">
      <div class="container">
        <div class="row justify-content-center pt-2">
          <div class="col-md-5 d-flex flex-column justify-content-between">
            <img src="images/logo/logotype-lg-dark.svg" alt="" width="171" height="27">
            <ul class="list-unstyled h-helve-family my-10">
              <li>07-1234-5678</li>
              <li>sweetaste@email.com</li>
              <li>800 高雄市新興區幸福路 520 號</li>
            </ul>
          </div>
          <div class="col-md-5 d-none d-md-block text-right mt-n3">
            <img src="images/lg-quote-4.svg" alt="" width="59" height="219">
          </div>
        </div>
        <div class="row justify-content-center align-items-end">
          <div class="col-md-5 mb-4 mb-md-0">
            <img src="images/ic-line@.svg" alt="" width="32" height="32">
            <img src="images/ic-facebook.svg" alt="" width="32" height="32">
          </div>
          <div class="col-md-5 text-md-right h-times-family">
            <span>© 2018 Sweetaste* All Rights Reserved</span>
          </div>
        </div>
      </div>
    </section>
  </footer>
  <script src="/javascripts/vendor.js"></script>
</body>

</html>
